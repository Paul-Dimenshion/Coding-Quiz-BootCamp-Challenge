<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- fontawesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class = "flex">
    
    <div class = "wrapper">
        <div class = "quiz-container" id = "quiz-container">
            <div class = "quiz-head" id = "quiz-header">
                <h1 class = "quiz-title" id = "header-title">Coding Qiuz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.
                </p>
                <!-- <div class = "quiz-score flex">
                    <span id = "correct-score">0</span>/<span id = "total-question">10</span>
                </div> -->
            </div>
        </div>
 
        <div class = "quiz-body" id = "qiuz-body">
            <h2 class = "quiz-question" id = "question">
            Commonly used data types DO NOT include:<br>
            <span class = "category">HTML</span>
            </h2>
            <ul class = "quiz-options" id = "answers">
            <li>1. strings</li>
            <li>2. booleans</li>
            <li>3. alerts</li>
            <li>4. numbers</li>
            </ul>
            <div id = "result">
            <!-- result here -->
            </div>
        </div>

        <div class = "quiz-foot">
            <button type="button" id="start-quiz">
            Start Quiz
            </button>
            <button type = "button" id = "check-answer">
            Check Answer
            </button>
            <button type = "button" id = "play-again">
            Play Again
            </button>
        </div>

    </div>     
    <!-- quiz app js -->
    <script src = "script.js"></script>
</body>
</html>
